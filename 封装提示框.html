<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = "js/jquery-3.3.1.min.js"></script>
	<style>
		*{padding: 0;margin: 0;}
		html,body{
			height: 100%;
		}
	</style>
</head>
<body>
	<script>
		function promptDialog(width,height){
			var promptDialogBox = document.createElement("div")
			promptDialogBox.setAttribute("id","box")
			var body = document.getElementsByTagName('body')[0]
			body.appendChild(promptDialogBox)
			var Box = document.getElementById("box")
			Box.style.width = document.documentElement.clientWidth + "px"
	        Box.style.height = document.documentElement.clientHeight + "px"
	        body.style.position  = "relative"
			Box.style.position = "absolute"
			Box.style.top = 0
			Box.style.left = 0
			Box.style.backgroundColor = "rgba(0,0,0,.15)"
			var details = document.createElement("div")
			details.setAttribute("id","details")
			promptDialogBox.appendChild(details)
			details.style.width = width + "px"
			details.style.height = height + "px"
			details.style.border = "4px solid rgba(0,0,0,.1)"
			details.style.position = "absolute"
			details.style.borderRadius = "5" + "px"
			details.style.left =  (document.documentElement.clientWidth - width)/2 + "px"
			details.style.top =  (document.documentElement.clientHeight - height)/2 + "px"
			var delet = document.createElement("div")
			delet.setAttribute("id","delet")
			details.appendChild(delet)
			delet.style.height = "20%"
			delet.style.backgroundColor = "#f3f3f3"
			var select = document.createElement("div")
			select.setAttribute("id","select")
			details.appendChild(select)
			select.style.height = "80%"
			select.style.backgroundColor = "#fff"
			var butOne = document.createElement("button")
			butOne.innerHTML = "确认"
			select.appendChild(butOne)
			var butTwo = document.createElement("button")
			butTwo.innerHTML = "取消"
			select.appendChild(butTwo)
		}
			promptDialog(500,300)
	</script>
</body>
</html>
